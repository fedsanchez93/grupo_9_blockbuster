<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKBUSTER</title>
    <link rel="icon" href="/images/logo-ticket.png">
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/fdd9998d29.js" crossorigin="anonymous"></script>
    <!-- estilos de registro -->
    <link rel="stylesheet" href="/css/login2.css">
    <!-- estilo de letra Popins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="div-titulo">
            <div>
            <a href="/"><img src="/images/blockbuster-logo.svg" class="logo"></a>
            </div>

            <nav class="menu-derecha">
                <a href="#"> <h3>EN</h3> </a>
                <a href="/login"> <h3>Iniciar Secion</h3> </a>
                <a href="/register"> <h3>Registro</h3></a>
            </nav>
        </div>
    </header>

    <main>
        <!-- <img src="/images/fondo.jpg" alt="imagen-de-fondo"> -->
        <div class="div-login">
            <h2 class="iniciar-secion">Iniciar Secion</h2>
        
            <form class="form-login" action="/" method="GET">
                <article class="input-text">
                    <label class="label-form" for="nombre">Nombre de Usuario o Email</label> <br>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario o name@buster.com" required>
                    <br><span class="feedback verificador">Usuario o Email Incorrect </span>
                </article>
                
                <article class="input-text">
                    <label  class="label-form" for="contrasena">Contraseña</label> <br>
                    <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
                    <br><span class="feedback verificador">Password Incorrect</span>
                </article>
                <article class="article-recordarme">
                    <input type="checkbox" name="recordarme" value=“si”>
                    <label for="recordarme">Recordarme</label>
                </article>

                <article>
                    
                </article>
                
                <div class="iconos-foto-google">
                    <div class="div-subir-foto">
                        <p>Face Id</p>
                        <div class="image-upload">
                            <label for="file-input">
                                <i class="fa-solid fa-user"></i>
                            </label>
                          
                            <input id="file-input" type="file" />
                          </div>
                    </div>

                    <div class="div-google">
                        <p>Ingresar con Google</p>
                        <i class="fa-brands fa-google"></i>
                    </div>
                </div>
                <div class="div-boton-crear-cuenta">
                    <button type="submit" id="crear-cuenta">Ingresar</button>
                </div>
            </form>
            <form action="/login" method="GET">
                <div class="div-ingresar">
                    <label for="ingresar">No sos cliente?</label>
                    <button type="submit"  id="ingresar">Registrate</button>
                </div>
            </form>
            
        </div>

    </main>



    <footer>
        <nav>
            <ul class="nav-footer-izq">
                <li>Ayuda</li>
                <li>Politica y privacidad</li>
                <li>Soporte</li>
                <li>Contactanos</li>
            </ul>
            <ul class="nav-footer-derecha">
                <li>Seguinos</li>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </ul>
        </nav>
    </footer>

    
</body>

</html>
