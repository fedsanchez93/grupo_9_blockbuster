<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="/images/logo-mercado-liebre.svg">
    <link rel="stylesheet" href="/css/carrito_main.css">
</head>
<body>
    <header class="main-header">
        <div class="top-bar">
            <nav class="left-menu-links">
                <i class="fa-solid fa-bars"></i>
            </nav>
            <nav class="middle-menu-links">
                <img src="/images/blockbuster-logo.svg" class="logo">
            </nav>
            <nav class="right-menu-links">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-circle-user"></i>
            </nav>
        </div>
    </header>
    
    <main class="main-body">
        <article class="product-container">
            <img src="/images/star-wars.jpg" class="product-image">
            <div class="trash-icon">
                <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="dot-menu">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </article>
        <div class="details">
            <h4>Pelicula/Serie</h4>
            <h4>Reseña/sinopsis</h4>
            <h4>Año y duracion</h4>
        </div>
        <div class="pay-button">
            <button type="submit">Pagar</button>
        </div>
    </main>

    <footer class="main-footer">
        <ul class="left-links">
            <li>Ayuda</li>
            <li>Soporte</li>
        </ul>
        <ul class="middle-links">
            <li>Política y Privacidad</li>
            <li>Contactanos</li>
        </ul>
        <ul class="right-links">
            <li>Seguinos</li>
            <li>Redes Sociales</li>
        </ul>
    </footer>
</body>
</html>
